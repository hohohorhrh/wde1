<h2> WEB</h2>
<p>
  한 사람이 만든 데이터, 이미지, 동영상등을 다른 컴퓨터에서 볼 수 있도록 하는 것

웹은 웹 서버(Web Server) + 웹 클라이언트(Web Client)로 구성된다.

웹은 WWW(World Wide Web), W3(트리플 쓰리)라고 부른다.

웹 서버는 데이터(이미지, 동영상 등)를 웹 클라이언트에 전달하고 웹 클라이언트는 이것을 번역 및 해석해서 사용자 화면(User Screen)에 띄워준다. 또한 사용자의 정보를 웹 서버로 다시 전달한다.
</P>
